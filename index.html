<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Diagnostic AI (CCC)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Inter:wght@400;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    .loader {
      border: 2px solid #334155; border-top: 2px solid #38bdf8; border-radius: 50%;
      width: 18px; height: 18px; animation: spin 0.8s linear infinite; display: inline-block;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

<body class="p-4 md:p-10 flex justify-center">
  <div class="max-w-4xl w-full space-y-6">
    
    <header class="flex justify-between items-end border-b border-slate-700 pb-4">
      <div>
        <h1 class="text-2xl font-black uppercase tracking-tighter text-sky-400">Diagnostic Intelligence</h1>
        <p class="text-xs font-mono text-slate-500 uppercase">Model: Gemini 2.5 Flash â€¢ Format: CCC</p>
      </div>
    </header>

    <div class="grid grid-cols-1 gap-6">
      <div class="space-y-2">
        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Technician Field Notes</label>
        <textarea id="rawInput" class="w-full h-56 p-4 glass rounded-xl text-sm leading-relaxed outline-none focus:ring-1 focus:ring-sky-500 border border-slate-700 shadow-inner" 
          placeholder="Paste technician logs here..."></textarea>
      </div>

      <button onclick="runAnalysis()" id="runBtn" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-black py-4 rounded-xl transition-all shadow-lg flex items-center justify-center gap-3 uppercase tracking-widest text-sm active:scale-95">
        <span id="btnLabel">Generate Technical Summary</span>
        <div id="loader" class="hidden loader"></div>
      </button>

      <div class="space-y-2">
        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest flex justify-between">
          <span>Professional Output (CCC)</span>
          <span id="charCount" class="text-slate-500 font-mono text-[10px]">0 / 470</span>
        </label>
        <textarea id="cccOutput" readonly class="w-full h-64 p-4 bg-slate-900 border border-slate-700 rounded-xl mono text-sm text-sky-100 resize-none shadow-inner tracking-tight"></textarea>
        
        <div class="flex gap-3">
          <button onclick="copyToClipboard()" class="flex-1 bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold py-3 rounded-lg text-xs uppercase transition-all border border-slate-600">Copy Result</button>
          <button onclick="resetFields()" class="px-6 bg-slate-800/50 text-slate-500 font-bold py-3 rounded-lg text-xs uppercase hover:text-red-400 transition-all border border-slate-700">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ðŸ”‘ INSERT YOUR API KEY HERE
    const API_KEY = "AIzaSyDybvm0bKMSnsBxAOqgn6dN0HpvYX7ClEo"; 

    async function runAnalysis() {
      const input = document.getElementById('rawInput').value.trim();
      const btn = document.getElementById('runBtn');
      const label = document.getElementById('btnLabel');
      const loader = document.getElementById('loader');
      const output = document.getElementById('cccOutput');

      if (!API_KEY || API_KEY === "YOUR_API_KEY_HERE") return alert("Error: API Key is missing from the script.");
      if (!input) return alert("Please input technical notes.");

      btn.disabled = true;
      label.innerText = "Analyzing Engineering Data...";
      loader.classList.remove('hidden');
      output.value = "Gemini 2.5 Flash is processing technical entities...";

      // Prompt Engineering optimized for 2.5 Flash logic
      const systemInstruction = `You are a Senior Systems Engineer. Summarize the following field notes into the EXACT format below. You MUST provide all three sections.

**Complaint**
[List symptoms and DTC codes]

**Cause**
[State the root mechanical/electrical failure]

**Correction**
[Detail repairs and post-repair verification data]

Rules:
1. STRICTLY under 470 characters total.
2. Use professional terminology (e.g., 'pneumatic circuit', 'integrity verified').
3. End every section with a period.
4. If a section is unknown, write 'Investigation required.'
5. DO NOT truncate the correction section.`;

      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: `${systemInstruction}\n\nNotes to process:\n${input}` }] }],
            generationConfig: {
              temperature: 0.1, 
              maxOutputTokens: 500, // Enough headroom for full response
              topP: 1
            }
          })
        });

        const data = await response.json();
        if (data.error) throw new Error(data.error.message);

        let result = data.candidates[0].content.parts[0].text;

        // Smart-shrink: If too long, we remove double newlines before hard-cutting
        if (result.length > 470) {
          result = result.substring(0, 467) + "...";
        }

        output.value = result;
        updateCharCount(result.length);

      } catch (err) {
        output.value = "SYSTEM ERROR: " + err.message;
      } finally {
        btn.disabled = false;
        label.innerText = "Generate Technical Summary";
        loader.classList.add('hidden');
      }
    }

    function updateCharCount(len) {
      const countDisplay = document.getElementById('charCount');
      countDisplay.innerText = `${len} / 470`;
      countDisplay.className = len > 470 ? "text-red-500 font-bold font-mono text-[10px]" : "text-slate-500 font-mono text-[10px]";
    }

    function copyToClipboard() {
      const copyText = document.getElementById("cccOutput");
      if (!copyText.value) return;
      copyText.select();
      document.execCommand("copy");
      alert("Summary copied to clipboard.");
    }

    function resetFields() {
      document.getElementById('rawInput').value = "";
      document.getElementById('cccOutput').value = "";
      updateCharCount(0);
    }
  </script>
</body>
</html>
