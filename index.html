<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering CCC (Gemini 2.5 Flash)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Inter:wght@400;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    .loader { border: 2px solid #334155; border-top: 2px solid #38bdf8; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.8s linear infinite; display: inline-block; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

<body class="p-4 md:p-10 flex justify-center">
  <div class="max-w-4xl w-full space-y-6">
    
    <header class="flex justify-between items-center border-b border-slate-700 pb-4">
      <div>
        <h1 class="text-2xl font-black uppercase tracking-tighter text-sky-400">Diagnostic Intelligence</h1>
        <p class="text-[10px] font-mono text-slate-500 uppercase italic">Powered by Gemini 2.5 Flash</p>
      </div>
      <button onclick="updateKey()" class="text-[10px] bg-slate-800 hover:bg-slate-700 text-slate-400 px-3 py-1 rounded border border-slate-700 font-bold uppercase transition-all">
        Set API Key
      </button>
    </header>

    <div class="grid grid-cols-1 gap-6">
      <div class="space-y-2">
        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest italic">Technician Notes</label>
        <textarea id="rawInput" class="w-full h-48 p-4 glass rounded-xl text-sm leading-relaxed outline-none focus:ring-1 focus:ring-sky-500 border border-slate-700 shadow-inner" placeholder="Paste logs here..."></textarea>
      </div>

      <button onclick="runAnalysis()" id="runBtn" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-black py-4 rounded-xl transition-all shadow-lg flex items-center justify-center gap-3 uppercase tracking-widest text-sm active:scale-95">
        <span id="btnLabel">Execute 2.5 Flash Analysis</span>
        <div id="loader" class="hidden loader"></div>
      </button>

      <div class="space-y-2">
        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest flex justify-between">
          <span>Processed Output (CCC)</span>
          <span id="charCount" class="text-slate-500 font-mono text-[10px]">0 / 470</span>
        </label>
        <textarea id="cccOutput" readonly class="w-full h-64 p-4 bg-slate-900 border border-slate-700 rounded-xl mono text-sm text-sky-100 resize-none shadow-inner tracking-tight"></textarea>
        
        <div class="flex flex-row gap-3 pt-2">
          <button onclick="copyToClipboard()" class="flex-1 bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold py-3 rounded-lg text-xs uppercase transition-all border border-slate-600">Copy to Clipboard</button>
          <button onclick="resetFields()" class="px-6 bg-slate-800/50 text-slate-500 font-bold py-3 rounded-lg text-xs uppercase hover:text-red-400 transition-all border border-slate-700">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const getSavedKey = () => localStorage.getItem('diag_ai_key');

    async function runAnalysis() {
      const apiKey = getSavedKey();
      const input = document.getElementById('rawInput').value.trim();
      const btn = document.getElementById('runBtn');
      const label = document.getElementById('btnLabel');
      const loader = document.getElementById('loader');
      const output = document.getElementById('cccOutput');

      if (!apiKey) return alert("API Key Required. Click 'Set API Key'.");
      if (!input) return alert("Please enter technician notes.");

      btn.disabled = true;
      loader.classList.remove('hidden');
      label.innerText = "Processing Data...";
      output.value = "Model 2.5 Flash performing diagnostic extract...";

      // Updated endpoint to Gemini 2.5 Flash
      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: `Analyze notes: "${input}". Output ONLY valid JSON with keys "complaint", "cause", "correction". Keep technical and brief (max 470 total chars).` }] }],
            generationConfig: { response_mime_type: "application/json", temperature: 0.1 }
          })
        });

        const data = await response.json();
        
        if (data.error) throw new Error(data.error.message);
        if (!data.candidates || !data.candidates[0].content) throw new Error("Model failed to generate content.");

        const json = JSON.parse(data.candidates[0].content.parts[0].text);
        
        // Fail-safe Key Matcher
        const getField = (obj, key) => {
          const match = Object.keys(obj).find(k => k.toLowerCase() === key.toLowerCase());
          return match ? obj[match] : "Not found in notes.";
        };

        const result = `**Complaint**\n${getField(json, 'complaint')}\n\n**Cause**\n${getField(json, 'cause')}\n\n**Correction**\n${getField(json, 'correction')}`;
        
        output.value = result.length > 470 ? result.substring(0, 467) + "..." : result;
        document.getElementById('charCount').innerText = `${output.value.length} / 470`;

      } catch (err) {
        output.value = "TECHNICAL ERROR: " + err.message;
      } finally {
        btn.disabled = false;
        loader.classList.add('hidden');
        label.innerText = "Execute 2.5 Flash Analysis";
      }
    }

    function updateKey() {
      const k = prompt("Enter Gemini API Key (Stored locally):");
      if (k) { localStorage.setItem('diag_ai_key', k.trim()); alert("Key saved."); }
    }

    function copyToClipboard() {
      const el = document.getElementById("cccOutput");
      if (el.value && !el.value.includes("Processing")) {
        el.select();
        document.execCommand("copy");
        alert("Copied!");
      }
    }

    function resetFields() {
      document.getElementById('rawInput').value = "";
      document.getElementById('cccOutput').value = "";
      document.getElementById('charCount').innerText = "0 / 470";
    }
  </script>
</body>
</html>
