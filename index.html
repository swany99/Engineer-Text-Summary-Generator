<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering CCC Diagnostic Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Inter:wght@400;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    .loader {
      border: 2px solid #334155; border-top: 2px solid #38bdf8; border-radius: 50%;
      width: 18px; height: 18px; animation: spin 0.8s linear infinite; display: inline-block;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

<body class="p-4 md:p-10 flex justify-center">
  <div class="max-w-4xl w-full space-y-6">
    
    <header class="flex justify-between items-end border-b border-slate-700 pb-4">
      <div>
        <h1 class="text-2xl font-black uppercase tracking-tighter text-sky-400">CCC Diagnostic AI</h1>
        <p class="text-xs font-mono text-slate-500 uppercase">Engine: Gemini 2.5 Flash</p>
      </div>
    </header>

    <div class="grid grid-cols-1 gap-6">
      
      <div class="space-y-2">
        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest flex justify-between">
          <span>Technician Field Notes</span>
        </label>
        <textarea id="rawInput" class="w-full h-56 p-4 glass rounded-xl text-sm leading-relaxed outline-none focus:ring-1 focus:ring-sky-500 border border-slate-700" 
          placeholder="Example: Truck came in with SCR light. DTC P204F. Found def injector nozzle crystalized. Cleaned nozzle and ran stationary regen. Pressure stabilized at 5 bar."></textarea>
      </div>

      <button onclick="runAnalysis()" id="runBtn" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-black py-4 rounded-xl transition-all shadow-lg flex items-center justify-center gap-3 uppercase tracking-widest text-sm active:scale-95">
        <span id="btnLabel">Generate CCC Summary</span>
        <div id="loader" class="hidden loader"></div>
      </button>

      <div class="space-y-2">
        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest flex justify-between">
          <span>Technical Output</span>
          <span id="charCount" class="text-slate-500 font-mono">0 / 470</span>
        </label>
        <textarea id="cccOutput" readonly class="w-full h-56 p-4 bg-slate-900 border border-slate-700 rounded-xl mono text-sm text-sky-100 resize-none shadow-inner"></textarea>
        
        <div class="flex gap-3">
          <button onclick="copyToClipboard()" class="flex-1 bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold py-3 rounded-lg text-xs uppercase transition-all">Copy Result</button>
          <button onclick="resetFields()" class="px-6 bg-slate-800/50 text-slate-500 font-bold py-3 rounded-lg text-xs uppercase hover:text-red-400 transition-all">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ðŸ”‘ INSERT YOUR API KEY HERE
    const API_KEY = "AIzaSyDybvm0bKMSnsBxAOqgn6dN0HpvYX7ClEo"; 
    const PRIMARY_MODEL = "gemini-2.5-flash";

    async function runAnalysis() {
      const input = document.getElementById('rawInput').value.trim();
      const btn = document.getElementById('runBtn');
      const label = document.getElementById('btnLabel');
      const loader = document.getElementById('loader');
      const output = document.getElementById('cccOutput');

      if (!input) return alert("Please enter notes.");
      if (API_KEY === "YOUR_API_KEY_HERE") return alert("Please edit the script to include your API Key.");

      btn.disabled = true;
      loader.classList.remove('hidden');
      label.innerText = "Analyzing...";

      const systemPrompt = `You are a technical diagnostic writer. Transform notes into:
      **Complaint**
      (Primary fault/DTCs)

      **Cause**
      (Root failure mechanism)

      **Correction**
      (Repair and verification data)

      Rules: 
      - MAX 470 characters total. 
      - Use headers as shown. 
      - Use technical terms (e.g. 'remediated', 'spec verified').`;

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${PRIMARY_MODEL}:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: `${systemPrompt}\n\nNotes: ${input}` }] }],
            generationConfig: { temperature: 0.2, maxOutputTokens: 400 }
          })
        });

        const data = await response.json();
        
        // Error Handling
        if (data.error) throw new Error(data.error.message);
        
        let result = data.candidates[0].content.parts[0].text;

        // Final Truncation Guard
        if (result.length > 470) {
          result = result.substring(0, 467) + "...";
        }

        output.value = result;
        document.getElementById('charCount').innerText = `${result.length} / 470`;

      } catch (err) {
        output.value = "API ERROR: " + err.message + "\n\nEnsure your API key is correct and has access to Gemini 2.5 Flash.";
      } finally {
        btn.disabled = false;
        loader.classList.add('hidden');
        label.innerText = "Generate CCC Summary";
      }
    }

    function copyToClipboard() {
      const el = document.getElementById("cccOutput");
      el.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    function resetFields() {
      document.getElementById('rawInput').value = "";
      document.getElementById('cccOutput').value = "";
      document.getElementById('charCount').innerText = "0 / 470";
    }
  </script>
</body>
</html>
