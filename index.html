<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Text Summary Generator</title>
</head>
<body>
    <h1>Welcome to Engineer Text Summary Generator</h1>
    <form id="text-summary-form">
        <textarea id="input-text" placeholder="Enter text here..." rows="10" cols="50"></textarea><br>
        <button type="submit">Generate Summary</button>
    </form>
    <div id="summary-output"></div>
    <script>
        document.getElementById('text-summary-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const inputText = document.getElementById('input-text').value;
            const response = await fetch('https://api.example.com/v1/gemini-2.5-flash', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: inputText
                })
            });
            const data = await response.json();
            document.getElementById('summary-output').innerText = data.summary;
        });
    </script>
</body>
</html>
